<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mariana Usabiaga" />
    <meta
      name="description"
      content="Crea tu perfil y explora una galería de imágenes de lugares icónicos."
    />
    <meta
      name="keywords"
      content="fotografía, perfil, editar, galería, JavaScript, diseño responsivo"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <img
            class="header__logo"
            src="./images/header__vector-logo.svg"
            alt="Around The U.S."
          />
        </div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__user">
              <img
                class="profile__avatar"
                src="./images/profile__avatar.png"
                alt="Jacques Cousteau"
              />
              <div class="profile__info">
                <div class="profile__name-container">
                  <h1 class="profile__name">Jacques Cousteau</h1>
                  <button
                    class="button profile__edit-button"
                    type="button"
                    aria-label="Editar perfil"
                  ></button>
                </div>
                <p class="profile__occupation">Explorador</p>
              </div>
            </div>
            <button
              class="button profile__add-button"
              type="button"
              aria-label="Añadir nueva tarjeta"
            ></button>
          </div>
        </section>

        <section class="elements">
          <div class="elements__content">
            <!--COMIENZA TARJETA-->
            <div class="card elements__card">
              <img
                class="card__image"
                src="./images/img-bosque.jpg"
                alt="Bosque"
              />
              <div class="card__description">
                <h2 class="card__title">Valle de Yosemite</h2>
                <button
                  class="button card__like-button"
                  type="button"
                  aria-label="Me gusta"
                ></button>
              </div>
            </div>
            <!--TERMINA TARJETA-->
            <!--COMIENZA TARJETA-->
            <div class="card elements__card">
              <img
                class="card__image"
                src="./images/img-vanoise.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="button card__like-button"
                  type="button"
                  aria-label="Me gusta"
                ></button>
              </div>
            </div>
            <!--TERMINA TARJETA-->
            <!--COMIENZA TARJETA-->
            <div class="card elements__card">
              <img
                class="card__image"
                src="./images/img-lago.jpg"
                alt="Lago Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lago Louise</h2>
                <button
                  class="button card__like-button"
                  type="button"
                  aria-label="Me gusta"
                ></button>
              </div>
            </div>
            <!--TERMINA TARJETA-->
            <!--COMIENZA TARJETA-->
            <div class="card elements__card">
              <img
                class="card__image"
                src="./images/img-montana.jpg"
                alt="Montañas Calvas"
              />
              <div class="card__description">
                <h2 class="card__title">Montañas Calvas</h2>
                <button
                  class="button card__like-button"
                  type="button"
                  aria-label="Me gusta"
                ></button>
              </div>
            </div>
            <!--TERMINA TARJETA-->
            <!--COMIENZA TARJETA-->
            <div class="card elements__card">
              <img
                class="card__image"
                src="./images/img-latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="button card__like-button"
                  type="button"
                  aria-label="Me gusta"
                ></button>
              </div>
            </div>
            <!--TERMINA TARJETA-->
            <!--COMIENZA TARJETA-->
            <div class="card elements__card">
              <img
                class="card__image"
                src="./images/img-braies.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="button card__like-button"
                  type="button"
                  aria-label="Me gusta"
                ></button>
              </div>
            </div>
            <!--TERMINA TARJETA-->
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <form class="popup__form" name="edit-profile-form" novalidate>
          <div class="form__title">
            <h2 class="popup__title">Editar perfil</h2>
          </div>
          <div class="form__input">
            <input
              type="text"
              class="popup__input popup__input_name"
              name="name"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_occupation"
              name="about"
              placeholder="Acerca de mí"
              required
            />
          </div>
          <div class="form__button">
            <button class="button popup__save-button" type="submit">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
